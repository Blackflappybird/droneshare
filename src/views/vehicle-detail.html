<app:tabs>

    <app:tab caption="Vehicle Detail" selected="true">
        <div class="row" ng-controller="vehicleDetailController as controller">
            <section class="col-lg-6">
                <div class="alert alert-danger" ng-show="!!controller.error">
                    <h4 class="alert-heading" ng-bind="controller.error.title"></h4>
                    <span ng-bind="controller.error.message"></span>
                </div>

                <table class="table table-striped">
                    <tbody>
                        <tr>
                            <th>ID</thead>
                            <td>
                                <a ng-href="#/user/{{controller.record.id}}"  >{{controller.record.id}}</a>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </section>

        </div>
    </app:tab>
</app:tabs>
