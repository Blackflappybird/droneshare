<app:tabs>

	<app:tab caption="Administration" selected="true">
		<div class="row" ng-controller="adminController as controller">
			<section class="col-lg-8">
				<div class="alert alert-danger" ng-show="!!controller.error">
					<h4 class="alert-heading" ng-bind="controller.error.title"></h4>
					<span ng-bind="controller.error.message"></span>
				</div>

                <form class="well form" ng-submit="controller.startSim(controller.simType)">
                    <input type="text" class="input-medium" ng-model="controller.simType" />
                    <button type="submit" class="btn">Run Simulator</button>
                </form>

                <div class="panel panel-default">
                <div class="panel-heading">Server log</div>
                  <ul class="list-group">
                    <li ng-repeat="line in controller.lines" class="list-group-item">{{line}}</li>
                  </ul>
                </div>
			</section>
		</div>
	</app:tab>
</app:tabs>
