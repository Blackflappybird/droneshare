<div class="col-md-3 col-md-offset-3" ng-controller="authController as auth">

    <!-- SHOW ERROR/SUCCESS MESSAGES -->
    <div class="alert alert-danger" ng-show="!!auth.error">
        <span ng-bind="auth.error"></span>
    </div>

    <form role="form" ng-submit="auth.do_login()">
        <h2>Please log-in</h2>

        <div class="form-group" >
            <label for="inputLogin">Username or email</label>
            <input id="inputLogin" type="text" class="form-control" placeholder="Enter username" ng-model="auth.login">
        </div>
        <div class="form-group" >
            <label for="inputPassword">Password</label>
            <input id="inputPassword" type="password" class="form-control" placeholder="Password" ng-model="auth.password">
        </div>

        <!-- FIXME - respect remember me -->
        <div class="checkbox">
          <input type="checkbox" value="remember-me" checked> Remember me
        </div>

        <!-- SUBMIT BUTTON -->
        <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="!auth.can_login()">
            Login
        </button>
    </form>

</div>
