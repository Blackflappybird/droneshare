<div class="row">
    <section id="recent-flights" class="container" ng-controller="missionController as controller">
        <h2>Recent Flights:</h2>
        <div class="row" ng-hide="!controller.records.length" >
            <div class="col-md-3" ng-repeat="mission in controller.records">
                <mission-summary mission="mission"></mission-summary>
            </div>
        </div>
    </section>
</div>
