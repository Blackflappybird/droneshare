<div class="row">
    <div class="container">
        <div class="col-lg-12">
            <section ng-controller="missionController as controller">
                <h2>Recent Flights:</h2>
                <div class="row" ng-hide="!controller.records.length" >
                    <div class="col-md-4" ng-repeat="mission in controller.records">
                        <mission-summary mission="mission"></mission-summary>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
