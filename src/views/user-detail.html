<app:tabs>

    <app:tab caption="User Detail" selected="true">
        <div class="row" ng-controller="userController as controller">
            <section class="col-lg-6">
                <div class="alert alert-danger" ng-show="!!controller.error">
                    <h4 class="alert-heading" ng-bind="controller.error.title"></h4>
                    <span ng-bind="controller.error.message"></span>
                </div>

                <table class="table table-striped">
                    <tbody>
                        <tr>
                            <th>TLOG</thead>
                            <td>
                                <a ng-href="#/mission/{{controller.mission.id}}"  >{{controller.mission.tlogId}}</a>
                            </td>
                        </tr>
                        <tr>
                            <th>isLive</th>
                            <td>
                                {{controller.mission.isLive}}
                            </td>
                        </tr>
                    </tbody>
                </table>

            </section>

        </div>
    </app:tab>
</app:tabs>
