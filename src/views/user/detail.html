
<div class="row" ng-controller="userDetailController as controller">
    <section class="col-lg-6">
        <div class="alert alert-danger" ng-show="!!controller.error">
            <h4 class="alert-heading" ng-bind="controller.error.title"></h4>
            <span ng-bind="controller.error.message"></span>
        </div>


        <h2>{{controller.record.fullName}}</h2>

        <table class="table table-striped">
            <tbody>
                <tr>
                    <th>Username</thead>
                        <td>
                            <a ng-href="#/user/{{controller.record.login}}"  >{{controller.record.login}}</a>
                        </td>
                    </tr>
                    <tr ng-show="!!controller.record.email">
                        <th>Email</thead>
                            <td>
                                {{controller.record.email}}
                            </td>
                        </tr>
                        <tr ng-show="!!controller.record.avatarImage">
                            <th>Avatar</th>
                            <td>
                                <a ng-href="{{controller.record.profileURL}}"><img ng-src="{{controller.record.avatarImage}}?d=mm" class="img-rounded"/></a>
                            </td>
                        </tr>
                    </tbody>
                </table>


    <h3 ng-controller="vehicleController as vcontroller">Vehicles

        <button type="button" class="btn btn-default btn-primary btn" ng-click="vcontroller.add_vehicle()">
            <span class="glyphicon glyphicon-plus"></span> New vehicle
        </button>
    </h3>

    <div class="panel panel-default" ng-hide="!controller.record.vehicles.length" >
      <ul class="list-group">
        <li ng-repeat="vehicle in controller.record.vehicles" class="list-group-item">
            <a ng-href="#/vehicle/{{vehicle}}">Vehicle {{vehicle}}</a>
        </li>
    </ul>

            </section>

        </div>
