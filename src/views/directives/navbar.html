<div id="main-navigation" class="row navbar navbar-default" role="navigation">
    <div id="parent-logo" class="navbar-brand">
        <a href="http://3drobotics.com/"><img src="/images/3drobotics.png" alt="3D Robotics"></a>
    </div>

    <div id="brand-logo" class="center-block">
        <a href="/"><img src="/images/droneshare.png" alt="DroneShare"></a>
    </div>

    <nav id="user-nav">
        <a ng-show="auth.isAnonymous()" href="#login" class="btn btn-info navbar-btn user-navbar">Log In</a>
        <a ng-show="auth.isAnonymous()" href="#create" class="btn btn-primary navbar-btn user-navbar">Sign Up</a>

        <div class="dropdown" ng-show="auth.isLoggedIn()">
            <a href="#" class="btn btn-default dropdown-toggle navbar-btn user-navbar" data-toggle="dropdown">
                <img ng-src="{{auth.getUser().avatarImage}}?s=24&d=mm" class="img-rounded"/>
                {{auth.getUser().login}} <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
                <li><a href="/user/{{auth.getUser().login}}"><span class="glyphicon glyphicon-cog"></span> My vehicles</a></li>
                <li><a href="/logout"><span class="glyphicon glyphicon-off"></span> Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Show error msg if server unreacable -->
    <alert class="popup-middle-screen" ng-show="auth.getError()" type="danger">{{auth.getError()}}</alert>
</div>
